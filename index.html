                <button v-if="cameraActive && !capturedImage && videoReady" @click="capturePhoto" class="btn btn-primary">

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                // √âtat
                const video = ref(null);
                const canvas = ref(null);
                const cameraActive = ref(false);
                const capturedImage = ref(false);
                const processing = ref(false);
                const processingText = ref('Analyse...');
                const detectedCode = ref('');
                const status = ref(null);
                const showManual = ref(false);
                const manualCode = ref('');
                const videoReady = ref(false);
                let stream = null;

                // PWA
                onMounted(() => {
                    if ('serviceWorker' in navigator) {
                        const swCode = `
                            const CACHE = 'evatis-v4';
                            const FILES = ['./', 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js', 'https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js'];
                            self.addEventListener('install', e => { e.waitUntil(caches.open(CACHE).then(c => c.addAll(FILES))); self.skipWaiting(); });
                            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                            self.addEventListener('activate', e => { e.waitUntil(clients.claim()); });
                        `;
                        const blob = new Blob([swCode], {type: 'application/javascript'});
                        navigator.serviceWorker.register(URL.createObjectURL(blob))
                            .then(() => console.log('‚úÖ PWA ready'))
                            .catch(e => console.log('‚ùå PWA error:', e));
                    }
                });

                // Utilitaires
                const setStatus = (message, type = 'processing', duration = 3000) => {
                    status.value = { message, type };
                    if (duration > 0) {
                        setTimeout(() => status.value = null, duration);
                    }
                };

                const vibrate = (pattern) => {
                    if (navigator.vibrate) navigator.vibrate(pattern);
                };

                // D√©tection plateforme
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isAndroid = /Android/.test(navigator.userAgent);
                const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);

                console.log('üì± Plateforme:', { isIOS, isAndroid, isSafari, userAgent: navigator.userAgent });

                // Cam√©ra avec compatibility maximale
                const startCamera = async () => {
                    try {
                        setStatus('Demande d\'autorisation cam√©ra...', 'processing', 0);
                        
                        // Contraintes progressives (du plus sp√©cifique au plus g√©n√©ral)
                        const constraintsList = [
                            // Essai 1: Optimal pour mobile
                            {
                                video: {
                                    facingMode: { exact: 'environment' },
                                    width: { ideal: 1280 },
                                    height: { ideal: 720 }
                                }
                            },
                            // Essai 2: Moins strict
                            {
                                video: {
                                    facingMode: 'environment',
                                    width: { ideal: 1280 },
                                    height: { ideal: 720 }
                                }
                            },
                            // Essai 3: Basique
                            {
                                video: {
                                    facingMode: 'environment'
                                }
                            },
                            // Essai 4: Derni√®re chance
                            {
                                video: true
                            }
                        ];

                        let success = false;
                        
                        for (let i = 0; i < constraintsList.length && !success; i++) {
                            try {
                                console.log(`üîç Essai ${i + 1}:`, constraintsList[i]);
                                stream = await navigator.mediaDevices.getUserMedia(constraintsList[i]);
                                success = true;
                                console.log('‚úÖ Cam√©ra obtenue avec contraintes', i + 1);
                            } catch (err) {
                                console.log(`‚ùå Essai ${i + 1} √©chou√©:`, err.name, err.message);
                                if (i === constraintsList.length - 1) {
                                    throw err; // Derni√®re tentative, on lance l'erreur
                                }
                            }
                        }

                        if (!stream) {
                            throw new Error('Impossible d\'obtenir l\'acc√®s cam√©ra');
                        }

                        // Configuration vid√©o optimis√©e pour mobile
                        const videoEl = video.value;
                        videoEl.srcObject = stream;
                        
                        // Attributs critiques pour mobile
                        videoEl.setAttribute('playsinline', 'true');
                        videoEl.setAttribute('webkit-playsinline', 'true');
                        videoEl.muted = true;
                        videoEl.autoplay = true;
                        
                        // Forcer le d√©marrage
                        try {
                            await videoEl.play();
                        } catch (playError) {
                            console.log('‚ö†Ô∏è Erreur play:', playError);
                            // Essayer avec interaction utilisateur
                            videoEl.onclick = () => videoEl.play();
                        }

                        cameraActive.value = true;
                        setStatus('‚úÖ Cam√©ra active - Alignez votre carte', 'success');
                        vibrate(50);

                    } catch (error) {
                        console.error('‚ùå Erreur cam√©ra compl√®te:', error);
                        
                        const errorMessages = {
                            'NotAllowedError': '‚ùå Veuillez autoriser l\'acc√®s √† la cam√©ra',
                            'NotFoundError': '‚ùå Aucune cam√©ra trouv√©e sur cet appareil',
                            'NotSupportedError': '‚ùå Cam√©ra non support√©e',
                            'OverconstrainedError': '‚ùå Contraintes cam√©ra non support√©es',
                            'NotReadableError': '‚ùå Cam√©ra utilis√©e par une autre app'
                        };

                        const message = errorMessages[error.name] || `‚ùå Erreur cam√©ra: ${error.message}`;
                        setStatus(message, 'error', 0);
                        
                        // Afficher aide selon plateforme
                        setTimeout(() => {
                            if (isIOS) {
                                setStatus('üí° iPhone: Ouvrez dans Safari, autorisez cam√©ra', 'error', 0);
                            } else if (isAndroid) {
                                setStatus('üí° Android: Ouvrez dans Chrome, autorisez cam√©ra', 'error', 0);
                            }
                        }, 2000);
                    }
                };

                const onVideoReady = () => {
                    console.log('üìπ Vid√©o pr√™te:', video.value.videoWidth, 'x', video.value.videoHeight);
                    videoReady.value = true;
                };

                const capturePhoto = () => {
                    if (!videoReady.value) return;
                    
                    const ctx = canvas.value.getContext('2d');
                    const videoEl = video.value;
                    
                    canvas.value.width = videoEl.videoWidth || 1280;
                    canvas.value.height = videoEl.videoHeight || 720;
                    
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(videoEl, 0, 0);
                    
                    capturedImage.value = true;
                    videoReady.value = false;
                    
                    // Arr√™ter cam√©ra pour √©conomiser batterie
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        stream = null;
                    }
                    
                    setStatus('üì∏ Photo prise avec succ√®s', 'success');
                    vibrate([50, 30, 50]);
                };

                const retakePhoto = () => {
                    capturedImage.value = false;
                    processing.value = false;
                    detectedCode.value = '';
                    videoReady.value = false;
                    startCamera();
                };

                const processImage = async () => {
                    processing.value = true;
                    processingText.value = 'Initialisation...';
                    setStatus('üîç Analyse de l\'image...', 'processing', 0);

                    try {
                        const { data: { text, confidence } } = await Tesseract.recognize(
                            canvas.value,
                            'eng',
                            {
                                logger: m => {
                                    if (m.status === 'recognizing text' && m.progress) {
                                        const progress = Math.round(m.progress * 100);
                                        processingText.value = `${progress}%`;
                                        setStatus(`üîç Reconnaissance: ${progress}%`, 'processing', 0);
                                    }
                                },
                                tessedit_char_whitelist: '0123456789',
                                tesseract_pageseg_mode: '8'
                            }
                        );

                        const numbers = text.replace(/\D/g, '');
                        console.log('üìù Texte OCR:', text);
                        console.log('üî¢ Chiffres:', numbers);
                        console.log('üéØ Confiance:', confidence);
                        
                        if (numbers.length >= 12) {
                            const code = numbers.substring(0, 12);
                            detectedCode.value = code;
                            processing.value = false;
                            
                            setStatus(`‚úÖ Code d√©tect√©! (${Math.round(confidence)}% confiance)`, 'success');
                            vibrate([100, 50, 100, 50, 100]);
                            
                        } else if (numbers.length > 0) {
                            processing.value = false;
                            setStatus(`‚ö†Ô∏è Seulement ${numbers.length} chiffres trouv√©s (12 requis)`, 'error');
                        } else {
                            processing.value = false;
                            setStatus('‚ùå Aucun chiffre d√©tect√©. Essayez de nouveau', 'error');
                        }
                        
                    } catch (error) {
                        processing.value = false;
                        console.error('‚ùå Erreur OCR:', error);
                        setStatus('‚ùå Erreur d\'analyse. Essayez la saisie manuelle', 'error');
                    }
                };

                // Manuel
                const toggleManual = () => {
                    showManual.value = !showManual.value;
                    if (showManual.value) {
                        manualCode.value = '';
                    }
                };

                const validateManual = () => {
                    manualCode.value = manualCode.value.replace(/\D/g, '').substring(0, 12);
                };

                const useManual = () => {
                    detectedCode.value = manualCode.value;
                    showManual.value = false;
                    setStatus('‚úÖ Code saisi manuellement', 'success');
                };

                // Actions
                const makeCall = () => {
                    const phoneNumber = `*166*${detectedCode.value}#`;
                    console.log('üìû Appel:', phoneNumber);
                    
                    try {
                        window.location.href = `tel:${phoneNumber}`;
                        setStatus('üìû Ouverture t√©l√©phone...', 'success');
                        vibrate(200);
                    } catch (error) {
                        setStatus('‚ùå Impossible d\'ouvrir le t√©l√©phone', 'error');
                    }
                };

                const copyCode = async () => {
                    const text = `[${detectedCode.value}]`;
                    
                    try {
                        if (navigator.clipboard && window.isSecureContext) {
                            await navigator.clipboard.writeText(text);
                        } else {
                            // Fallback
                            const textArea = document.createElement('textarea');
                            textArea.value = text;
                            textArea.style.position = 'fixed';
                            textArea.style.left = '-9999px';
                            document.body.appendChild(textArea);
                            textArea.select();
                            document.execCommand('copy');
                            textArea.remove();
                        }
                        
                        setStatus('üìã Code copi√©!', 'success');
                        vibrate(50);
                        
                    } catch (error) {
                        setStatus('‚ùå Erreur de copie', 'error');
                    }
                };

                return {
                    video, canvas, cameraActive, capturedImage, processing, processingText,
                    detectedCode, status, showManual, manualCode, videoReady,
                    startCamera, onVideoReady, capturePhoto, retakePhoto, processImage,

                };
            }
        }).mount('#app');

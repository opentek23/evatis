    <script>
        // Variables globales
        let stream = null;
        let cameraActive = false;
        let capturedImage = false;
        let processing = false;
        let detectedCodeValue = '';

        // √âl√©ments DOM
        const elements = {
            video: document.getElementById('video'),
            canvas: document.getElementById('canvas'),
            cameraContainer: document.getElementById('cameraContainer'),
            overlay: document.getElementById('overlay'),
            startCameraBtn: document.getElementById('startCameraBtn'),
            captureBtn: document.getElementById('captureBtn'),
            processBtn: document.getElementById('processBtn'),
            processingBtn: document.getElementById('processingBtn'),
            processingText: document.getElementById('processingText'),
            retakeBtn: document.getElementById('retakeBtn'),
            manualBtn: document.getElementById('manualBtn'),
            manualInput: document.getElementById('manualInput'),
            manualCode: document.getElementById('manualCode'),
            useManualBtn: document.getElementById('useManualBtn'),
            status: document.getElementById('status'),
            result: document.getElementById('result'),
            detectedCode: document.getElementById('detectedCode'),
            callBtn: document.getElementById('callBtn'),
            copyBtn: document.getElementById('copyBtn'),
            autoCallNotification: document.getElementById('autoCallNotification'),
            countdown: document.getElementById('countdown')
        };

        // Initialisation PWA
        document.addEventListener('DOMContentLoaded', function() {
            initializePWA();
            attachEventListeners();
            console.log('üì± Scanner Evatis initialis√©');
        });

        function initializePWA() {
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'evatis-scanner-v7';
                    const ASSETS = [
                        './',
                        './index.html',
                        './evatis.jpg'
                    ];
                    
                    self.addEventListener('install', event => {
                        console.log('üì¶ SW Installing...');
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(ASSETS))
                                .catch(err => console.log('Cache error:', err))
                        );
                        self.skipWaiting();
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                                .catch(err => {
                                    console.log('Fetch offline');
                                    return new Response('App disponible hors ligne', { 
                                        status: 503,
                                        headers: { 'Content-Type': 'text/plain' }
                                    });
                                })
                        );
                    });
                    
                    self.addEventListener('activate', event => {
                        console.log('‚úÖ SW Activated');
                        event.waitUntil(clients.claim());
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(reg => {
                        console.log('‚úÖ PWA install√©:', reg.scope);
                        showStatus('üì± App pr√™te pour installation', 'success');
                    })
                    .catch(err => console.log('‚ùå PWA erreur:', err));
            }
        }

        // Utilitaires
        function showStatus(message, type = 'processing', duration = 3000) {
            elements.status.textContent = message;
            elements.status.className = `status active ${type}`;
            
            if (duration > 0) {
                setTimeout(() => {
                    elements.status.classList.remove('active');
                }, duration);
            }
        }

        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function toggleElement(element, show) {
            if (show) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }

        // D√©tection plateforme
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);

        console.log('üì± Plateforme:', { isIOS, isAndroid, isSafari });

        // GESTION CAM√âRA
        async function startCamera() {
            try {
                showStatus('Demande autorisation cam√©ra...', 'processing');
                
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1920, min: 640 },
                        height: { ideal: 1080, min: 480 },
                        frameRate: { ideal: 30, min: 15 }
                    },
                    audio: false
                };

                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('‚úÖ Cam√©ra avec contraintes compl√®tes');
                } catch (error) {
                    console.log('‚ùå Essai 1 √©chou√©, fallback...', error.name);
                    const fallbackConstraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280, min: 640 },
                            height: { ideal: 720, min: 480 }
                        },
                        audio: false
                    };
                    stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    console.log('‚úÖ Cam√©ra avec fallback');
                }

                elements.video.srcObject = stream;
                elements.video.setAttribute('playsinline', 'true');
                elements.video.setAttribute('webkit-playsinline', 'true');
                elements.video.muted = true;
                
                await elements.video.play();

                cameraActive = true;
                elements.cameraContainer.classList.add('active');
                
                toggleElement(elements.startCameraBtn, false);
                toggleElement(elements.captureBtn, true);
                
                showStatus('‚úÖ Cam√©ra active - Alignez votre carte', 'success');
                vibrate(50);

            } catch (error) {
                console.error('‚ùå Erreur cam√©ra compl√®te:', error);
                
                const errorMessages = {
                    'NotAllowedError': '‚ùå Veuillez autoriser l\'acc√®s √† la cam√©ra',
                    'NotFoundError': '‚ùå Aucune cam√©ra trouv√©e',
                    'NotSupportedError': '‚ùå Cam√©ra non support√©e',
                    'OverconstrainedError': '‚ùå Contraintes cam√©ra incompatibles',
                    'NotReadableError': '‚ùå Cam√©ra utilis√©e par une autre app'
                };

                const message = errorMessages[error.name] || `‚ùå Erreur: ${error.message}`;
                showStatus(message, 'error', 0);
                
                setTimeout(() => {
                    if (isIOS) {
                        showStatus('üí° iPhone: Utilisez Safari et autorisez la cam√©ra', 'error', 0);
                    } else if (isAndroid) {
                        showStatus('üí° Android: Utilisez Chrome et autorisez la cam√©ra', 'error', 0);
                    }
                }, 2000);
            }
        }

        function capturePhoto() {
            const ctx = elements.canvas.getContext('2d');
            elements.canvas.width = elements.video.videoWidth || 1280;
            elements.canvas.height = elements.video.videoHeight || 720;
            
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(elements.video, 0, 0);
            
            elements.video.style.display = 'none';
            elements.canvas.style.display = 'block';
            elements.overlay.style.display = 'none';
            
            capturedImage = true;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            toggleElement(elements.captureBtn, false);
            toggleElement(elements.processBtn, true);
            toggleElement(elements.retakeBtn, true);
            
            showStatus('üì∏ Photo captur√©e avec succ√®s', 'success');
            vibrate([50, 30, 50]);
        }

        function retakePhoto() {
            elements.video.style.display = 'block';
            elements.canvas.style.display = 'none';
            elements.overlay.style.display = 'flex';
            elements.result.classList.remove('active');
            
            capturedImage = false;
            processing = false;
            detectedCodeValue = '';
            
            toggleElement(elements.processBtn, false);
            toggleElement(elements.processingBtn, false);
            toggleElement(elements.retakeBtn, false);
            
            startCamera();
        }

        // OCR SIMPLE ET RAPIDE avec OCR.space API (gratuite)
        async function processImage() {
            processing = true;
            toggleElement(elements.processBtn, false);
            toggleElement(elements.processingBtn, true);
            elements.processingText.textContent = 'Conversion image...';
            
            showStatus('üîç Pr√©paration de l\'analyse...', 'processing', 0);

            try {
                // Convertir canvas en base64
                const imageData = elements.canvas.toDataURL('image/jpeg', 0.8);
                
                elements.processingText.textContent = 'Analyse en cours...';
                showStatus('ü§ñ Reconnaissance des chiffres...', 'processing', 0);

                // Utilisation d'OCR.space API (gratuite - 500 calls/mois)
                const formData = new FormData();
                formData.append('base64Image', imageData);
                formData.append('language', 'eng');
                formData.append('isOverlayRequired', 'false');
                formData.append('iscreatesearchablepdf', 'false');
                formData.append('issearchablepdfhidetextlayer', 'false');

                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    headers: {
                        'apikey': 'K87899142388957'  // Cl√© gratuite OCR.space
                    },
                    body: formData
                });

                const result = await response.json();
                console.log('üìù OCR Result:', result);

                if (result.ParsedResults && result.ParsedResults.length > 0) {
                    const extractedText = result.ParsedResults[0].ParsedText || '';
                    const numbers = extractedText.replace(/\D/g, '');
                    
                    console.log('üî¢ Texte extrait:', extractedText);
                    console.log('üî¢ Chiffres trouv√©s:', numbers);
                    
                    processing = false;
                    toggleElement(elements.processingBtn, false);
                    
                    if (numbers.length >= 12) {
                        detectedCodeValue = numbers.substring(0, 12);
                        elements.detectedCode.textContent = `[${detectedCodeValue}]`;
                        elements.result.classList.add('active');
                        
                        showStatus('‚úÖ Code d√©tect√© avec succ√®s!', 'success');
                        vibrate([100, 50, 100, 50, 100]);
                        
                        // APPEL AUTOMATIQUE APR√àS D√âTECTION
                        startAutoCall();
                        
                    } else if (numbers.length > 0) {
                        showStatus(`‚ö†Ô∏è ${numbers.length} chiffres trouv√©s (12 requis). Essayez la saisie manuelle.`, 'error');
                        toggleElement(elements.processBtn, true);
                    } else {
                        showStatus('‚ùå Aucun chiffre d√©tect√©. Utilisez la saisie manuelle.', 'error');
                        toggleElement(elements.processBtn, true);
                    }
                } else {
                    throw new Error('Aucun texte d√©tect√©');
                }
                
            } catch (error) {
                processing = false;
                toggleElement(elements.processingBtn, false);
                toggleElement(elements.processBtn, true);
                console.error('‚ùå Erreur OCR:', error);
                showStatus('‚ùå Erreur de reconnaissance. Utilisez la saisie manuelle.', 'error');
            }
        }

        // APPEL AUTOMATIQUE avec compte √† rebours
        function startAutoCall() {
            elements.autoCallNotification.classList.add('active');
            let timeLeft = 3;
            
            const countdownInterval = setInterval(() => {
                elements.countdown.textContent = timeLeft;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    elements.autoCallNotification.classList.remove('active');
                    makeCall();
                }
            }, 1000);
            
            // Permettre d'annuler en cliquant
            elements.autoCallNotification.onclick = () => {
                clearInterval(countdownInterval);
                elements.autoCallNotification.classList.remove('active');
                showStatus('‚èπÔ∏è Appel automatique annul√©', 'error');
            };
        }

        // Gestion saisie manuelle
        function toggleManualInput() {
            const isActive = elements.manualInput.classList.contains('active');
            
            if (isActive) {
                elements.manualInput.classList.remove('active');
            } else {
                elements.manualInput.classList.add('active');
                elements.manualCode.value = '';
                elements.manualCode.focus();
            }
        }

        function validateManualInput() {
            const value = elements.manualCode.value.replace(/\D/g, '').substring(0, 12);
            elements.manualCode.value = value;
            elements.useManualBtn.disabled = value.length !== 12;
        }

        function useManualCode() {
            detectedCodeValue = elements.manualCode.value;
            elements.detectedCode.textContent = `[${detectedCodeValue}]`;
            elements.result.classList.add('active');
            elements.manualInput.classList.remove('active');
            
            showStatus('‚úÖ Code saisi manuellement', 'success');
            
            // APPEL AUTO AUSSI POUR SAISIE MANUELLE
            startAutoCall();
        }

        // Actions
        function makeCall() {
            const phoneNumber = `*166*${detectedCodeValue}#`;
            console.log('üìû Appel:', phoneNumber);
            
            try {
                window.location.href = `tel:${phoneNumber}`;
                showStatus('üìû Ouverture t√©l√©phone...', 'success');
                vibrate(200);
            } catch (error) {
                showStatus('‚ùå Impossible d\'ouvrir t√©l√©phone', 'error');
            }
        }

        async function copyCode() {
            const textToCopy = `[${detectedCodeValue}]`;
            
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(textToCopy);
                } else {
                    // Fallback
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    textArea.remove();
                }
                
                showStatus('üìã Code copi√© dans le presse-papiers!', 'success');
                vibrate(50);
                
            } catch (error) {
                showStatus('‚ùå Erreur de copie', 'error');
            }
        }

        // Event Listeners
        function attachEventListeners() {
            elements.startCameraBtn.onclick = startCamera;
            elements.captureBtn.onclick = capturePhoto;
            elements.processBtn.onclick = processImage;
            elements.retakeBtn.onclick = retakePhoto;
            elements.manualBtn.onclick = toggleManualInput;
            elements.manualCode.oninput = validateManualInput;
            elements.useManualBtn.onclick = useManualCode;
            elements.callBtn.onclick = makeCall;
            elements.copyBtn.onclick = copyCode;
            elements.canvas.onclick = retakePhoto;
            
            // Raccourcis clavier
            document.addEventListener('keydown', e => {
                if (e.key === 'Enter' && elements.manualInput.classList.contains('active')) {
                    if (!elements.useManualBtn.disabled) useManualCode();
                }
                if (e.key === 'Escape') {
                    if (elements.manualInput.classList.contains('active')) toggleManualInput();
                }
            });
        }

        // Gestion erreurs globales
        window.addEventListener('error', e => {
            console.error('‚ùå Erreur globale:', e.error);
            showStatus('‚ùå Une erreur est survenue', 'error');
        });

        window.addEventListener('unhandledrejection', e => {
            console.error('‚ùå Promise rejet√©e:', e.reason);
            showStatus('‚ùå Erreur de traitement', 'error');
        });
    </script>
</body>

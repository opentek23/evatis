<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Recharge</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#674eff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Scanner Recharge">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì±</text></svg>">
    
    <!-- Tesseract.js pour OCR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(103, 78, 255, 0.05);
            border-bottom: 1px solid rgba(103, 78, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #674eff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .evatis-card {
            max-width: 350px;
            margin: 0 auto 30px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transform: perspective(1000px) rotateX(2deg);
            transition: transform 0.3s ease;
        }

        .evatis-card:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
        }

        .camera-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            aspect-ratio: 4/3;
            max-height: 60vh;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .camera-container.active {
            display: block;
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 30%;
            border: 2px dashed #674eff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(103, 78, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .overlay-text {
            background: rgba(103, 78, 255, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #674eff, #f093fb);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 78, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.hidden {
            display: none;
        }

        .manual-input {
            margin-top: 20px;
            display: none;
        }

        .manual-input.active {
            display: block;
        }

        .manual-input input {
            width: 100%;
            padding: 14px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: #ffffff;
            color: #333;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .manual-input input::placeholder {
            color: #6c757d;
        }

        .manual-input input:focus {
            outline: none;
            border-color: #674eff;
            box-shadow: 0 0 0 3px rgba(103, 78, 255, 0.1);
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.processing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .result-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .result-card.active {
            display: block;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #674eff;
        }

        .detected-code {
            background: #e9ecef;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 16px;
            border: 2px solid #674eff;
            color: #333;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }

        .footer a {
            color: #674eff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .evatis-card {
                max-width: 300px;
                margin: 0 auto 20px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Scanner Recharge</h1>
            <p>Scannez et recharger votre carte credit automatiquement</p>
        </header>

        <main class="main">
            <!-- Carte Evatis -->
            <div class="evatis-card">
                <img 
                    src="evatis.jpg" 
                    alt="Carte Pr√©pay√©e Evatis 2000 FDJ"
                    class="card-image"
                    onerror="this.style.display='none'"
                >
            </div>

            <!-- Cam√©ra -->
            <div id="cameraContainer" class="camera-container">
                <video id="video" autoplay playsinline webkit-playsinline muted></video>
                <canvas id="canvas" style="display: none;"></canvas>
                
                <div id="overlay" class="overlay">
                    <div class="overlay-text">
                        Placez la carte ici<br>
                        <small>Alignez les chiffres dans cette zone</small>
                    </div>
                </div>
            </div>

            <!-- Contr√¥les -->
            <div class="controls">
                <button id="startCameraBtn" class="btn btn-primary">
                    üì∑ D√©marrer Cam√©ra
                </button>
                
                <button id="captureBtn" class="btn btn-primary hidden">
                    üì∏ Capturer
                </button>
                
                <button id="processBtn" class="btn btn-primary hidden">
                    üîç Scanner Code
                </button>
                
                <button id="retakeBtn" class="btn btn-secondary hidden">
                    üîÑ Reprendre
                </button>
                
                <button id="manualBtn" class="btn btn-secondary">
                    ‚úèÔ∏è Saisie Manuelle
                </button>
            </div>

            <!-- Saisie manuelle -->
            <div id="manualInput" class="manual-input">
                <input 
                    id="manualCode" 
                    placeholder="Entrez le code √† 12 chiffres"
                    maxlength="12"
                    type="tel"
                >
                <button id="useManualBtn" class="btn btn-primary" disabled>
                    ‚úÖ Utiliser ce Code
                </button>
            </div>

            <!-- Statut -->
            <div id="status" class="status"></div>

            <!-- R√©sultat -->
            <div id="resultCard" class="result-card">
                <div class="result-title">Code D√©tect√©</div>
                <div id="detectedCode" class="detected-code"></div>
                <div class="controls">
                    <button id="rechargeBtn" class="btn btn-primary">
                        üìû Recharger (*166*)
                    </button>
                    <button id="copyBtn" class="btn btn-secondary">
                        üìã Copier
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Cr√©ation d'<a href="https://opentek.co/" target="_blank" rel="noopener noreferrer">Opentek</a></p>
        </footer>
    </div>

    <!-- Service Worker et logique JavaScript -->
    <script>
        // Variables globales
        let stream = null;
        let cameraActive = false;
        let capturedImage = false;
        let processing = false;
        let detectedCodeValue = '';

        // √âl√©ments DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraContainer = document.getElementById('cameraContainer');
        const overlay = document.getElementById('overlay');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const processBtn = document.getElementById('processBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const manualBtn = document.getElementById('manualBtn');
        const manualInput = document.getElementById('manualInput');
        const manualCode = document.getElementById('manualCode');
        const useManualBtn = document.getElementById('useManualBtn');
        const status = document.getElementById('status');
        const resultCard = document.getElementById('resultCard');
        const detectedCode = document.getElementById('detectedCode');
        const rechargeBtn = document.getElementById('rechargeBtn');
        const copyBtn = document.getElementById('copyBtn');

        // PWA Installation
        document.addEventListener('DOMContentLoaded', function() {
            // Enregistrer le Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            }

            // Cr√©er le manifeste dynamiquement
            createManifest();
        });

        function createManifest() {
            const manifest = {
                "name": "Scanner Recharge Evatis",
                "short_name": "Scanner",
                "description": "Scannez et rechargez votre carte Evatis automatiquement",
                "start_url": "./",
                "display": "standalone",
                "background_color": "#ffffff",
                "theme_color": "#674eff",
                "icons": [
                    {
                        "src": "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%23674eff' rx='24'/><text x='96' y='130' font-size='100' text-anchor='middle' fill='white'>üì±</text></svg>",
                        "sizes": "192x192",
                        "type": "image/svg+xml"
                    },
                    {
                        "src": "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' fill='%23674eff' rx='64'/><text x='256' y='350' font-size='280' text-anchor='middle' fill='white'>üì±</text></svg>",
                        "sizes": "512x512",
                        "type": "image/svg+xml"
                    }
                ]
            };

            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(manifestBlob);
            
            const link = document.querySelector('link[rel="manifest"]');
            if (link) {
                link.href = manifestURL;
            }
        }

        // Fonctions utilitaires
        function showStatus(message, type = 'processing') {
            status.textContent = message;
            status.className = `status active ${type}`;
            status.classList.add('fade-in');
            
            setTimeout(() => {
                status.classList.remove('active');
            }, 3000);
        }

        function toggleButton(button, show) {
            if (show) {
                button.classList.remove('hidden');
            } else {
                button.classList.add('hidden');
            }
        }

        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        // Gestion de la cam√©ra
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1920, min: 640 },
                        height: { ideal: 1080, min: 480 },
                        frameRate: { ideal: 30, min: 15 }
                    },
                    audio: false
                };

                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (error) {
                    const fallbackConstraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280, min: 640 },
                            height: { ideal: 720, min: 480 }
                        },
                        audio: false
                    };
                    stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                }

                video.srcObject = stream;
                await video.play();

                cameraActive = true;
                cameraContainer.classList.add('active');
                
                toggleButton(startCameraBtn, false);
                toggleButton(captureBtn, true);
                
                showStatus('Cam√©ra activ√©e', 'success');

            } catch (error) {
                console.error('Erreur cam√©ra:', error);
                let errorMessage = 'Erreur d\'acc√®s √† la cam√©ra';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Veuillez autoriser l\'acc√®s √† la cam√©ra';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'Aucune cam√©ra trouv√©e sur cet appareil';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'Cam√©ra non support√©e par ce navigateur';
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth || 1280;
            canvas.height = video.videoHeight || 720;
            
            context.imageSmoothingEnabled = true;
            context.imageSmoothingQuality = 'high';
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            overlay.style.display = 'none';
            
            capturedImage = true;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            toggleButton(captureBtn, false);
            toggleButton(processBtn, true);
            toggleButton(retakeBtn, true);
            
            showStatus('Photo captur√©e avec succ√®s', 'success');
            vibrate(50);
        }

        function retakePhoto() {
            video.style.display = 'block';
            canvas.style.display = 'none';
            overlay.style.display = 'flex';
            
            capturedImage = false;
            detectedCodeValue = '';
            resultCard.classList.remove('active');
            
            toggleButton(processBtn, false);
            toggleButton(retakeBtn, false);
            
            startCamera();
        }

        async function processImage() {
            processing = true;
            processBtn.disabled = true;
            processBtn.innerHTML = '‚è≥ Traitement...';
            
            showStatus('Analyse de l\'image en cours...', 'processing');

            try {
                const { data: { text } } = await Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                showStatus(`Reconnaissance: ${Math.round(m.progress * 100)}%`, 'processing');
                            }
                        },
                        tessedit_char_whitelist: '0123456789',
                        tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                        preserve_interword_spaces: '0'
                    }
                );

                const numbers = text.replace(/\D/g, '');
                console.log('Texte d√©tect√©:', text);
                console.log('Chiffres extraits:', numbers);
                
                if (numbers.length >= 12) {
                    const code = numbers.substring(0, 12);
                    detectedCodeValue = code;
                    detectedCode.textContent = `[${code}]`;
                    resultCard.classList.add('active');
                    resultCard.classList.add('fade-in');
                    
                    showStatus('Code d√©tect√© avec succ√®s!', 'success');
                    vibrate([100, 50, 100]);
                } else if (numbers.length > 0) {
                    showStatus(`${numbers.length} chiffres d√©tect√©s (12 requis). Essayez la saisie manuelle.`, 'error');
                } else {
                    showStatus('Aucun chiffre d√©tect√©. V√©rifiez l\'√©clairage et la nettet√©.', 'error');
                }
            } catch (error) {
                console.error('Erreur OCR:', error);
                showStatus('Erreur lors du scan. Utilisez la saisie manuelle.', 'error');
            }

            processing = false;
            processBtn.disabled = false;
            processBtn.innerHTML = 'üîç Scanner Code';
        }

        // Gestion saisie manuelle
        function toggleManualInput() {
            const isActive = manualInput.classList.contains('active');
            
            if (isActive) {
                manualInput.classList.remove('active');
                cameraContainer.style.display = cameraActive ? 'block' : 'none';
            } else {
                manualInput.classList.add('active');
                manualInput.classList.add('fade-in');
                cameraContainer.style.display = 'none';
                manualCode.value = '';
                manualCode.focus();
            }
        }

        function validateManualInput() {
            const value = manualCode.value.replace(/\D/g, '').substring(0, 12);
            manualCode.value = value;
            useManualBtn.disabled = value.length !== 12;
        }

        function useManualCode() {
            detectedCodeValue = manualCode.value;
            detectedCode.textContent = `[${detectedCodeValue}]`;
            resultCard.classList.add('active');
            resultCard.classList.add('fade-in');
            manualInput.classList.remove('active');
            
            showStatus('Code saisi manuellement', 'success');
        }

        // Actions sur le code d√©tect√©
        function makeRechargeCall() {
            const phoneNumber = `*166*${detectedCodeValue}#`;
            
            if (confirm(`Confirmer la recharge avec le code ${detectedCodeValue} ?\n\nAppel: ${phoneNumber}`)) {
                try {
                    window.location.href = `tel:${phoneNumber}`;
                    showStatus('Ouverture de l\'application t√©l√©phone...', 'success');
                    vibrate(200);
                } catch (error) {
                    showStatus('Impossible d\'ouvrir l\'app t√©l√©phone', 'error');
                }
            }
        }

        async function copyCode() {
            try {
                await navigator.clipboard.writeText(`[${detectedCodeValue}]`);
                showStatus('Code copi√© dans le presse-papiers', 'success');
            } catch (error) {
                // Fallback pour les navigateurs plus anciens
                const textArea = document.createElement('textarea');
                textArea.value = `[${detectedCodeValue}]`;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Code copi√©', 'success');
            }
        }

        // Event Listeners
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        processBtn.addEventListener('click', processImage);
        retakeBtn.addEventListener('click', retakePhoto);
        manualBtn.addEventListener('click', toggleManualInput);
        manualCode.addEventListener('input', validateManualInput);
        useManualBtn.addEventListener('click', useManualCode);
        rechargeBtn.addEventListener('click', makeRechargeCall);
        copyBtn.addEventListener('click', copyCode);
        canvas.addEventListener('click', retakePhoto);

        // Service Worker code
        const swCode = `
const CACHE_NAME = 'evatis-scanner-v1';
const urlsToCache = [
    './',
    './evatis.html',
    './evatis.jpg',
    'https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js'
];

self.addEventListener('install', event => {
    event.waitUntil(
        caches.open(CACHE_NAME)
            .then(cache => {
                return cache.addAll(urlsToCache);
            })
    );
});

self.addEventListener('fetch', event => {
    event.respondWith(
        caches.match(event.request)
            .then(response => {
                if (response) {
                    return response;
                }
                return fetch(event.request);
            }
        )
    );
});
        `;

        // Cr√©er le service worker
        const swBlob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(swBlob);
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swUrl);
        }
    </script>
</body>
</html>
